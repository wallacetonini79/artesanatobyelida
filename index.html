<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsas Lili's feito a mão com Crochê</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { 
            max-width: 900px; 
            margin: auto; 
            background-color: white; 
            padding: 20px; 
            border-radius: 8px; 
            display: flex; /* Flexbox para alinhamento horizontal */
            flex-wrap: wrap; /* Permite que os cards quebrem para a linha seguinte, se necessário */
            gap: 20px; /* Espaçamento entre os cards */
            justify-content: space-between; /* Distribui os cards de forma espaçada */
        }
        .product-card {
            display: flex;
            flex-direction: column; /* Alinha imagem e texto de cima para baixo */
            align-items: center;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-decoration: none; /* Remover sublinhado */
            color: inherit; /* Herda a cor do texto */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Adiciona efeitos de transição */
            width: calc(33.333% - 20px); /* Largura de cada card, ocupando 1/3 do espaço (ajustável) */
            box-sizing: border-box; /* Garante que o padding não afete a largura */
        }
        .product-card:hover {
            transform: scale(1.05); /* Efeito de aumento no hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra no hover */
        }
        .product-card img {
            width: 100%; /* Faz a imagem ocupar toda a largura do card */
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .product-info h2 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .product-info p {
            font-size: 16px;
            text-align: center;
            margin: 5px 0;
        }
        .button {
            background-color: #d195f7;
            color: rgb(86, 0, 97);
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover { background-color: #9C27B0; }
        footer { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div id="header"></div>
